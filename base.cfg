[buildout]
parts =
    instance
    robot
    test
versions = versions
package-name = collective.zopeconsul
package-extras = [test]
eggs =
    ${buildout:package-name} ${buildout:package-extras}
    plone.app.debugtoolbar
    Products.PrintingMailHost

[versions]
setuptools =
zc.buildout =

[instance]
zserver-threads = 1
zope-conf-additional =
